<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Concorso Hallowen</title>
</head>
<body>
    <img class="bg"src="hallowen.jpg" alt="#">
    <header>
        <h2>Hallowen</h2>
        <nav>
            <ul>
                <li>Home</li>
                <li>Chi siamo</li>
                <li>Contatti</li>
            </ul>
        </nav>
        <div class="vuoto"></div>
    </header>
    <div class="logo">
        <h1>Hallowen Party</h1>
    </div>
   <form>
    <div class="row">
        <div class="name">
        <label for="text-name">Nome:</label>
        <input type="text" name="nome" placeholder="Scrivi il tuo nome"/>
        </div>
        <div class="surname">
        <label for="text-surname">Cognome:</label>
        <input type="text" name="cognome" placeholder="Scrivi il tuo cognome"/>
        </div>
    </div>
    <div class="row">
        <div class="cell">
        <label for="telephone">Cellulare:</label>
        <input type="number" name="cellulare" placeholder="Inserisci il tuo numero"/>
        </div>
        <div class="email">
        <label for="text-email">Email:</label>
        <input type="email" name="text-email" placeholder="inserisci email"/>
        </div>
    </div> 
    <div class="row">   
        <div class="indirizzo">
            <label for="indirizzo">Indirizzo:</label>
            <input type="text" name="indirizzo" placeholder="Inserisci il tuo indirizzo"/>
        </div>
        <div class="age">
            <label for="data">Data di Nascita:</label>
            <input type="date" name="data di nascita"/>
        </div>
    </div>  
    <div class="sesso">
        <label for="sesso">Sei uomo o sei donna?: </label>
        <input type="radio" name="sesso" value="m" checked>Uomo
        <input type="radio" name="sesso" value="f">Donna
        <input type="radio" name="sesso" value="n">Non specificare
    </div>
    <div class="carica-img">
        <label for="foto">Carica la tua foto:</label>
        <input type="file" name="immagine"/>
    </div>
    <div class="rettangolo">
        <textarea>Scrivi qualcosa:</textarea>
    </div>
    <input class="invia" type="submit" value="INVIA" />
   </form> 
</body>
</html>
